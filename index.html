<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Best Geeky Places around Pittsburgh">
    <meta name="author" content="Letitia Kernschmidt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e0bd79">
    <title>Pittsburgh4Geeks!</title>
    <link rel="shortcut icon" type="image/png" href="img/geek.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <h1>All Those Geeky Places in Pittsburgh!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 options-box-small">
            <img class="menu" src="img/menu2.png" data-bind="click: closeMenu">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-3 options-box" data-bind="css: {open: showSideMenu}, css: {closed: showSideMenu}">
          <p class="information">Search for a Place:</p>
          <div class="form-inline">
            <input type="search" class="form-control" data-bind="textInput: placeSearch, valueUpdate: 'keyup'">
            <p class="information"> Search results for: <span class="information" data-bind="text: placeSearch"/></p>
            <p class="information"></p>
            <ul class="listing" data-bind="foreach: filterPlaces">
              <li class="list-element" data-bind="text: name, click: $parent.setSelectedPlace"></li>
            </ul>
          </div>

          <button type="button" class="btn show-listings" data-bind="click: closeList">
            Show all Places
          </button>
          <ul class="listing" data-bind="foreach: geekPlaceList, css: {open: showPlaceList}, css: {closed: showPlaceList}">
            <li class="list-element" data-bind="text: name, click: $parent.setSelectedPlace"></li>
          </ul>

          <p class="information">Filter by Category:</p>
          <input id="show-listings-all" class="btn show-listings" type="button" value="All Categories">
          <input id="show-listings-cafe" class="btn show-listings" type="button" value="CafÃ¨ & Gambling Hall">
          <input id="show-listings-comic-book" class="btn show-listings" type="button" value="Comic Book Shop">
          <input id="show-listings-comic-con" class="btn show-listings" type="button" value="Comic Con">
          <input id="show-listings-jewelry" class="btn show-listings" type="button" value="Jewelry Shop">
          <input id="show-listings-museum" class="btn show-listings" type="button" value="Museum">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="map-view" id="map" data-bind="css: {true: showSideMenu}, css: {false: showSideMenu}"></div>
          <div id="map" class="result-information" data-bind="css: {true: showSideMenu}, css: {false: showSideMenu}, html: mapError"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div id="twitter" data-bind="css: {true: showSideMenu}, css: {false: showSideMenu}">
          </div>
        </div>
        <div class="col-sm-6">
          <div id="foursquare" data-bind="css: {true: showSideMenu}, css: {false: showSideMenu}">
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app.js"></script>
    <script async defer onerror="mapErrorHandling()"
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATSgONzmAWefWf_Rjxkz1Fb3MVWlL8B8M&callback=initMap">
    </script>
  </body>
</html>
