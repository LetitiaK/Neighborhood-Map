<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Best Geeky Places around Pittsburgh">
    <meta name="author" content="Letitia Kernschmidt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e0bd79">
    <title>Pittsburgh4Geeks!</title>
    <link rel="shortcut icon" type="image/png" href="img/geek.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script async src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Cookie|Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
            <h1>All Those Geeky Places in Pittsburgh!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 options-box">
          <p class="information">All Listings:</p>
          <ul class="listing" data-bind="foreach: geekPlaceList">
            <li data-bind="text: name, click: $parent.setSelectedPlace"></li>
          </ul>
          <p class="information">Search for Listing:</p>
          <p class="information">Filter by Category:</p>
          <input id="show-listings-all" class="btn" type="button" value="All Categories">
          <input id="show-listings-cafe" class="btn" type="button" value="CafÃ¨ & Gambling Hall">
          <input id="show-listings-comic-book" class="btn" type="button" value="Comic Book Shop">
          <input id="show-listings-comic-con" class="btn" type="button" value="Comic Con">
          <input id="show-listings-jewelry" class="btn" type="button" value="Jewelry Shop">
          <input id="show-listings-science" class="btn" type="button" value="Science Museum">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATSgONzmAWefWf_Rjxkz1Fb3MVWlL8B8M&callback=initMap">
    </script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/app2.js"></script>
  </body>
</html>
